<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Awesome Player</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat|Sail|Concert+One' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="js/audioplayer.js"></script>

  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background-color: grey;
      color: #fff;
      font-family: arial;
      text-align: center
    }
  </style>
</head>

<body>
  <input id="current" type=hidden data-current=true>
  <input id="songnum" type=hidden value=0>
  <input id="songstoplay" type=hidden data-arr=[] value=[]>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.arctext.js"></script>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>

  <nav id=navfixed class="navbar navbar-default navbar-fixed-top">
    
    <div class="navbar-header">
      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>
    
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#" data-toggle="modal" data-target="#addModalpre">add playlist +</a>
        </li>

      </ul>
      <form class="navbar-form navbar-left">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">

          <span class="input-group-btn">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>

      </form>



    </div>

  </nav>
  <br>
  <br>
  <br>
  <div id="searchlist"></div>


  <div id=holeplayer data-id="">

    <div id='player'>
      <span id=winclose>
        <i class="fas fa-window-close"></i>
      </span>
      <div id=editeraseplayer>

        <a data-toggle="modal" data-target="#eraseModal" id="playerdelete">
          <i class="far fa-trash-alt playererase"></i>
        </a>
        <a class="playereditlist" data-toggle="modal" data-target="#editModal">
          <i class=" far fa-edit playeredit"></i>
        </a>

      </div>
      <p id=playlistnametop></p>
      <div id="cd" class="rotating">


        <i id=pauseplayer class="fas fa-pause" style="color:black"></i>
      </div>
      <audio id="my_audio" controls>

        
      </audio>
      <p id=songname></p>
      <div id=songplaylistholder>
        <ul id="song-playlist">

        </ul>
      </div>



    </div>





  </div>




  <div class="container">
    

    <div class="modal fade" id="addModalpre" role="dialog">
      <div class="modal-dialog">

        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="color: black">Add playlist </h4>
          </div>
          <div class="modal-body">
            <div class="input-addplaylist">
              <label>
                playlist name
              </label>
              <input type="text" id="playlistname" value="Playlist name">
              <br>
              <label>
                playlist image
              </label>
              <input type="text" id="imageurl" value="https://upload.wikimedia.org/wikipedia/commons/6/60/Rooster_portrait2.jpg">
              <br>
              <input type="button" value="load name & image" id="valimg">
            </div>

            <image class="imageforthumbs"></image>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="nextadd" data-toggle="modal" data-dismiss="modal" data-target="#addsongs">next</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


  </div>
  
  <div class="container">
    
    <div class="modal fade" id="addsongs" role="dialog">
      <div class="modal-dialog">

        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="color: black">Add songs</h4>
          </div>
          <input type=button id="addsonginput" value="add song">
          <div class="modal-body input-addsongdetails" id=addsongsdiv>


          </div>

          <div class="modal-footer">
            <button type="button" id="savesongs" class="btn btn-default" data-dismiss="modal">save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div class="container">
    
    <div class="modal fade" id="editsongs" role="dialog">
      <div class="modal-dialog">

        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="color: black">edit songs</h4>
          </div>
          <input type=button id="editsonginput" value="add song">
          <div class="modal-body input-addsongdetails" id="editsongsdiv" data-i="">


          </div>

          <div class="modal-footer">
            <button type="button" id="saveeditedsongs" class="btn btn-default" data-id="" data-dismiss="modal">save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="container">
    
    <div class="modal fade" id="eraseModal" role="dialog">
      <div class="modal-dialog">

        
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="color: black">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>are you sure you want to remove this playlist</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="removeanyway">remove</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div class="container">
    
    <div class="modal fade" id="editModal" role="dialog">
      <div class="modal-dialog">

       
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="color: black">edit playlist </h4>
          </div>
          <div class="modal-body">
            <div class="input-addplaylist">
              <label>
                playlist name
              </label>
              <input type="text" id="editplaylistname" data-id="">
              <br>
              <label>
                playlist image
              </label>
              <input type="text" id="editimageurl" value="https://upload.wikimedia.org/wikipedia/commons/6/60/Rooster_portrait2.jpg">
              <br>
              <input type="button" value="load name & image" id="editvalimg">
            </div>

            <image class="imageforthumbs"></image>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="editnext" data-toggle="modal" data-dismiss="modal" data-target="#editsongs">next</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#addModal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div id=test></div>
  <div id="playlists">

    <script type="text/temp" id="playlisttemplate">


      <div class=playlist data-id="{{id}}">

        <span class="example1">{{name}}</span>
        <div class="circle" style="background-image:url({{image}})">
          <i class="fas fa-play play playstart" style="color:black"></i>
        </div>
        <div class=edittrash data-id="{{id}}">
          
          <a data-toggle="modal" data-target="#eraseModal">
            <i class="far fa-trash-alt erase"></i>
          </a>
          <a class="editlist" data-toggle="modal" data-target="#editModal">
            <i class="edit far fa-edit"></i>
          </a>
        </div>
      </div>
    </script>
  </div>
  <script>

  </script>

</body>

</html>
